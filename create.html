<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Resume - SkillMatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header site-header--hero">
    <div class="site-header__container">
      <div class="site-header__logo">
        <span class="site-header__logo-text">SKILLMATCH</span>
        <span class="site-header__logo-icon"></span>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>Create Resume</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Profession" required>
      <textarea placeholder="Education"></textarea>
      <textarea placeholder="Work Experience"></textarea>
      <textarea placeholder="Skills (comma-separated)"></textarea>
      <button type="submit">Save Resume</button>
    </form>
  </div>
</body>
</html>
